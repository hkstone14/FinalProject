{% extends "layout.html" %}
{% block content %}
<form action="/covid/add" method="POST">
 <div class="container">
    <div class="row">
        <div class="col">
            <label for="date">Date</label>
            <input id="date" type="text" class="form-control" placeholder="Date" name="date">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="positive">Positive</label>
            <input id="positive" type="text" class="form-control" placeholder="Positive"
                   name="positive">
        </div>
        <div class="col">
            <label for="negative">Negative</label>
            <input id="negative" type="text" class="form-control" placeholder="Negative" name="negative">
        </div>
    </div>
    <div class="row">
         <div class="col">
            <label for="hospitalizedCurrently">Hospitalized Currently</label>
            <input id="hospitalizedCurrently" type="text" class="form-control" placeholder="Hospitalized Currently" name="hospitalizedCurrently">
        </div>
        <div class="col">
            <label for="onVentilatorCurrently">On Ventilator Currently</label>
            <input id="onVentilatorCurrently" type="text" class="form-control" placeholder="On Ventilator Currently"
                   name="onVentilatorCurrently">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="death">Deaths</label>
            <input id="death" type="text" class="form-control" placeholder="Deaths" name="death">
        </div>
        <div class="col">
            <label for="deathIncrease">Death Increase</label>
            <input id="deathIncrease" type="text" class="form-control" placeholder="Death Increase" name="deathIncrease">
        </div>
    </div>
    <div class="row">
         <div class="col">
            <label for="recovered">Recovered</label>
            <input id="recovered" type="text" class="form-control" placeholder="Recovered" name="recovered">
        </div>
         <div class="col">
            <label for="totalTestResultsIncrease">Total Test Results Increase</label>
            <input id="totalTestResultsIncrease" type="text" class="form-control" placeholder="Total TestResults Increase" name="totalTestResultsIncrease">
        </div>
    </div>

      <button type="submit" class="btn btn-success">Add</button>
 </div>
</form>

{% endblock %}
