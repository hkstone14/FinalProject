<html lang="en">

    <style>
        .bg-nav1 {
            background: #360033; /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #0b8793, #360033); /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #0b8793, #360033); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }

        .mt-130 {
            margin-top: 130px;
        }

        .mt-100 {
            margin-top: 100px;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <title>Login</title>
</head>
<body class="bg-nav1">
<div class="bg-nav1 text-light d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">Covid Insight</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-light" href="#">Home</a>
    <a class="p-2 text-light" href="#">Profile</a>
    <a class="p-2 text-light" href="#">Settings</a>
  </nav>
  <a class="btn btn-outline-primary" href="/logout">Logout</a>
</div>
<div>

</div>
